<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignSync - Text to Sign</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="translation-page">
        <a href="translator.html" class="back-button">
            <i data-feather="arrow-left"></i> Back
        </a>
        <h2>Text to Sign Language</h2>
        <div class="translation-container">
            <div class="input-section">
                <textarea placeholder="Type your text here..."></textarea>
                <button class="translate-button">Translate <i data-feather="chevrons-right"></i></button>
            </div>
            <div class="output-section">
                <div class="sign-animation-placeholder">
                    <p>Your sign language animation will appear here</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        feather.replace();
    </script>
</body>
</html>
