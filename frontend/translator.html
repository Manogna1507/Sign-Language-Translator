<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignSync - Translation Options</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="translator-options">
        <h2 class="options-title">Choose Your Translation Mode</h2>
        <div class="options-container">
            <a href="text-to-sign.html" class="option-card text-to-sign">
                <div class="option-icon">
                    <i data-feather="type"></i>
                </div>
                <h3>Text to Sign Language</h3>
                <p>Convert written text into animated signs</p>
                <div class="arrow-circle">
                    <i data-feather="arrow-right"></i>
                </div>
            </a>
            <a href="sign-to-text.html" class="option-card sign-to-text">
                <div class="option-icon">
                    <i data-feather="video"></i>
                </div>
                <h3>Sign Language to Text</h3>
                <p>Interpret signs into written words</p>
                <div class="arrow-circle">
                    <i data-feather="arrow-right"></i>
                </div>
            </a>
        </div>
    </div>
    <script>
        feather.replace();
    </script>
</body>
</html>
